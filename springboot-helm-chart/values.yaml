replicaCount: 1            # 배포 수
image:                     # 도커 이미지 정보
  repository: byunghyukmin/springboot-app
  tag: c5cc60bcf6b056a33cc508c7cfc0dc49c776b2f2
  pullPolicy: IfNotPresent

service:
  name: springboot-app-service
  type: NodePort
  port: 80
  targetPort: 8081
  nodePort: 30080  # 외부 노출 포트

readinessProbe:
  enabled: true
  path: /
  port: 8081
  initialDelaySeconds: 2
  periodSeconds: 3
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

resources: {}

ingress:
  enabled: true
  host: springboot.local
  targetPort: 8081

frontend:
  image:
    repository: byunghyukmin/frontend
    tag: b2adc6c589b996201ea7b0c57c13f8091d3f1b39
    pullPolicy: IfNotPresent

  service:
    name: frontend-service
    type: NodePort
    port: 80
    targetPort: 80
    nodePort: 30081

  ingress:
    enabled: true
    host: frontend.local
