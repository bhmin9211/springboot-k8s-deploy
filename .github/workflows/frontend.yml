name: CI - Build and Deploy Frontend Docker Image with Helm SHA Update

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
    paths-ignore:
      - 'springboot-helm-chart/values.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (multi-platform)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            byunghyukmin/springboot-frontend:latest
            byunghyukmin/springboot-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm values-frontend.yaml with new SHA tag (only if changed)
        run: |
          sed -i "s/^  tag: .*/  tag: ${{ github.sha }}/" ./springboot-helm-chart/values-frontend.yaml
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if ! git diff --quiet; then
            git add ./springboot-helm-chart/values-frontend.yaml
            git commit -m "ci(frontend): update image tag to ${{ github.sha }}"
            git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit."
          fi

